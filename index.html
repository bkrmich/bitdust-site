<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitDust</title>
  <style>
    :root{ --bg:#0f0f0f; --text:#fff; --accent:#f6bf3a; --muted:#ffd770; --max:780px; --btnW:420px; --radius:24px; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--text); background:var(--bg); text-align:center; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:24px 16px 56px; }
    .logo img{ max-width:240px; width:100%; height:auto; display:block; margin:10px auto 6px; }
    .coin img{ max-width:260px; width:100%; height:auto; display:block; margin:6px auto 22px; }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:14px; }
    .btn{ display:block; width:100%; max-width:var(--btnW); font-weight:800; border-radius:var(--radius); padding:16px 20px; background:var(--accent); color:#000; text-decoration:none; border:none; cursor:pointer; transition:transform .06s ease, filter .15s ease; }
    .btn:active{ transform: translateY(1px) }
    .addr-wrap{ margin-top:26px }
    .addr-label{ font-weight:900; font-size:1.15rem; margin:0 0 8px }
    .addr-box{ display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; background:#1a1a1a; border:1px solid #292929; border-radius:12px; padding:12px; }
    .addr-text{ font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; color:var(--muted) }
    .copy-small{ padding:10px 14px; border-radius:10px; border:1px solid #222; background:#2a2a2a; color:#fff; font-weight:800; cursor:pointer; }
    footer{ opacity:.7; margin-top:36px; font-size:.9rem }
    @media (max-width:420px){ .btn{ max-width:100% } }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo"><img src="logo.png" alt="BitDust Logo"></div>
    <div class="coin"><img src="coin.jpeg" alt="BitDust Coin"></div>
    <div class="stack">
      <a class="btn" href="https://raydium.io/swap/?inputCurrency=sol&outputCurrency=6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z" target="_blank" rel="noopener">Buy on Raydium</a>
      <button class="btn" id="copy-addr-big">Copy Contract</button>
      <a class="btn" href="whitepaper.pdf" target="_blank" rel="noopener">Download White Paper</a>
      <a class="btn" href="https://jup.ag/swap/SOL-6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z" target="_blank" rel="noopener">ü™ê Buy on Jupiter</a>
    </div>
    <section class="addr-wrap">
      <!-- BitDust: Responsive Contract + Initial Offering Price -->
<style>
  /* Responsive tweak: only applies on screens <= 600px wide (phones) */
  @media (max-width: 600px) {
    .contract-box {
      padding: 8px 10px !important;
      margin: 12px 0 !important;
    }
    .contract-box h3 {
      font-size: 14px !important;
      margin-bottom: 4px !important;
    }
    .contract-line {
      font-size: 12px !important;
      padding: 6px 8px !important;
    }
    .price-chip {
      font-size: 12px !important;
      padding: 4px 8px !important;
    }
    .copy-note {
      font-size: 11px !important;
    }
  }
</style>

<div class="contract-box" style="
  box-sizing:border-box;
  width:100%;
  max-width:100%;
  padding:12px 14px;
  margin:16px 0;
  border:1px solid #e5e7eb;
  border-radius:12px;
  background:#fafafa;
">
  <h3 style="font-weight:700; font-size:16px; line-height:1.3; margin-bottom:6px;">
    Official Contract Address
  </h3>

  <!-- Contract line -->
  <div class="contract-line" style="
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    font-size:14px;
    line-height:1.4;
    color:#111827;
    background:#ffffff;
    padding:8px 10px;
    border:1px solid #e5e7eb;
    border-radius:8px;
    overflow-wrap:anywhere;
    word-break:break-word;
    max-width:100%;
  ">
    6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z
  </div>

  <!-- Initial Offering Price -->
  <div class="price-chip" style="
    margin-top:10px;
    display:inline-block;
    padding:6px 10px;
    border-radius:9999px;
    background:#eef2ff;
    border:1px solid #c7d2fe;
    font-size:13px;
    font-weight:600;
    color:#3730a3;
  ">
    Initial Offering Price: $0.10 per token
  </div>

  <!-- Note -->
  <div class="copy-note" style="margin-top:8px; font-size:12px; color:#6b7280;">
    Need to copy? Use the <strong>Copy Contract</strong> button at the top.
  </div>
</div>
    </section>
    <footer>¬© BitDust ‚Äî fixed supply ‚Ä¢ 10,000 tokens</footer>
  </main>
  <script>
    (function () {
      const ADDR = '6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z';
      const big = document.getElementById('copy-addr-big');
      const small = document.getElementById('copy-addr-small');
      async function copyToClipboard(btn, resetText){
        try{
          await navigator.clipboard.writeText(ADDR);
          const prev = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(()=> btn.textContent = resetText || prev, 1400);
        }catch(e){ alert('Copy failed. Address:\n' + ADDR); }
      }
      if (big) big.addEventListener('click', ()=> copyToClipboard(big, 'Copy Contract'));
      if (small) small.addEventListener('click', ()=> copyToClipboard(small, 'Copy'));
    })();
  </script>
</body>
</html>
