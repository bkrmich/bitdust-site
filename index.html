  <style>
    :root{ --bg:#0f0f0f; --text:#fff; --accent:#f6bf3a; --muted:#ffd770; --max:780px; --btnW:420px; --radius:24px; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--text); background:var(--bg); text-align:center; }

    .stack{ display:flex; flex-direction:column; align-items:center; gap:14px; }
    .btn{ display:block; width:100%; max-width:var(--btnW); font-weight:800; border-radius:var(--radius); padding:16px 20px; background:var(--accent); color:#000; text-decoration:none; border:none; cursor:pointer; transition:transform .06s ease, filter .15s ease; }

    .addr-wrap{ margin-top:26px }

    /* ===== Black + Gold Contract Section ===== */
    .contract-box{
      box-sizing:border-box;
      width:100%;
      max-width:100%;
      padding:12px 14px;
      margin:16px 0;
      border:1px solid #333333;
      border-radius:12px;
      background:#000000;
      text-align:center;
    }
    .contract-box h3{
      font-weight:700;
      font-size:16px;
      line-height:1.3;
      margin:0 0 6px 0;

    }
    .contract-line{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:14px;
      line-height:1.4;
      color:#FFD700; /* gold text */
      background:#000000; /* black */
      padding:8px 10px;
      border:1px solid #FFD700; /* gold border */
      border-radius:8px;
      overflow-wrap:anywhere;
      word-break:break-word;
      max-width:100%;
      text-align:center;
    }
    .price-chip{
      margin-top:10px;
      display:inline-block;
      padding:6px 10px;
      border-radius:9999px;
      background:#FFD700;   /* yellow/gold capsule */
      font-size:13px;
      font-weight:700;
      color:#000000;        /* black text */
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.6); /* subtle glow */
    }
    .copy-note{
      margin-top:8px;
      font-size:12px;
      color:#aaaaaa;
    }

    /* Mobile tweaks */
    @media (max-width:600px){
      .btn{ max-width:100% }
      .contract-box{ padding:8px 10px; margin:12px 0; }
      .contract-box h3{ font-size:14px; margin-bottom:4px; }
      .contract-line{ font-size:12px; padding:6px 8px; }
      .price-chip{
        font-size:12px; padding:4px 8px;
        display:block; margin:8px auto 0;
      }
      .copy-note{ font-size:11px; }
    }

    /* ‚úÖ Android mobile fixes */
    html, body { 
      width:100%; 
      overflow-x:hidden; 
      -webkit-text-size-adjust:100%; 
    }
    .contract-line {
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
    }
    img { 
      max-width:100%; 
      height:auto; 
      display:block; 
    }
    .wrap { 
      max-width:var(--max); 
      width:100%; 
    }
  </style>

<script>
const MINT = "6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z"; // BitDust mint

async function getBtdUsd() {
  // 1) Try Jupiter API
  try {
    const r = await fetch(`https://price.jup.ag/v6/price?ids=${MINT}`);
    const d = await r.json();
    const jup = d?.data?.[MINT]?.price;
    if (jup) return Number(jup);
  } catch(_) {}

  // 2) Fallback: DexScreener
  try {
    const r2 = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${MINT}`);
    const data = await r2.json();
    const p = data?.pairs?.[0]?.priceUsd;
    if (p) return Number(p);
  } catch(_) {}

  return null;
}

const el = document.querySelector('#btd-price span');
async function refresh() {
  const price = await getBtdUsd();
  if (!price) {
    el.textContent = 'n/a';
    return;
  }
  // Show 4 decimals if > 0.01, otherwise 6 decimals
  el.textContent = price > 0.01 
    ? `$${price.toFixed(4)}` 
    : `$${price.toFixed(6)}`;
}
refresh();
setInterval(refresh, 15_000); // auto-refresh every 15s
</script>
