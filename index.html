<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitDust â€” From Digital Dust to Cosmic Legacy</title>
  <meta name="description" content="Official BitDust landing page: contract, Raydium link, and The BitDust Vault (white paper) embedded." />
  <style>
    :root{
      --bg:#070a0f; --text:#f7f8fa; --muted:#aab5c2;
      --gold-1:#f8e7a1; --gold-2:#e3c565; --gold-3:#caa042; --edge:#9b7a2b;
      --radius:18px; --shadow:0 18px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.55}
    .hero{position:relative;width:100%;min-height:clamp(280px,60vh,360px);overflow:hidden}
    .hero-bg{position:absolute;inset:0;background:
      radial-gradient(1200px 600px at 20% -10%, rgba(248,231,161,.12), transparent 60%),
      radial-gradient(1000px 600px at 110% 0%, rgba(227,197,101,.10), transparent 60%),
      #070a0f}
    .hero-stars,.hero-stars:before,.hero-stars:after{position:absolute;inset:0;content:"";pointer-events:none}
    .hero-stars{background:radial-gradient(1px 1px at 10% 20%,rgba(255,255,255,.6),transparent 60%),
                          radial-gradient(1px 1px at 30% 80%,rgba(255,255,255,.5),transparent 60%),
                          radial-gradient(1px 1px at 70% 40%,rgba(255,255,255,.45),transparent 60%)}
    .hero-stars:before{background:radial-gradient(1.5px 1.5px at 80% 30%,rgba(255,255,255,.7),transparent 60%),
                                radial-gradient(1.5px 1.5px at 50% 60%,rgba(255,255,255,.6),transparent 60%);animation:tw 6s linear infinite}
    .hero-stars:after{background:radial-gradient(2px 2px at 25% 50%,rgba(255,255,255,.5),transparent 60%),
                                 radial-gradient(2px 2px at 60% 20%,rgba(255,255,255,.55),transparent 60%);animation:tw 9s linear infinite reverse}
    @keyframes tw{0%{opacity:.3;transform:translateY(0)}50%{opacity:.7;transform:translateY(-6px)}100%{opacity:.3;transform:translateY(0)}}
    .hero-inner{position:relative;max-width:1200px;margin:0 auto;padding:28px;display:flex;flex-direction:column;gap:12px;align-items:stretch;justify-content:flex-start}
    .hero-media{position:relative;height:clamp(180px,35vh,240px);flex:1;display:flex;align-items:center;justify-content:space-between;gap:12px}
    #logoText{height:auto;width:65%;max-width:900px;filter:drop-shadow(0 8px 26px rgba(250,222,120,.25));object-fit:contain}
    #coinImg{height:320px;max-width:none;filter:drop-shadow(0 18px 60px rgba(247,221,130,.35))}
    .hero-actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:8px;position:relative;z-index:2}
    .btn{appearance:none;border:0;border-radius:14px;padding:13px 18px;font-weight:800;cursor:pointer;color:#ffffff;
         background:linear-gradient(135deg,#8ec5ff,#3b82f6);box-shadow:0 8px 20px rgba(59,130,246,.35)}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.2)}
    .code{margin-top:12px;background:#0b1118;border:1px dashed rgba(255,255,255,.25);padding:12px 14px;border-radius:12px;
          font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;color:#e5ecf5;font-size:15px;display:flex;align-items:center;gap:10px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .wrap{max-width:1180px;margin:0 auto;padding:28px}
    .card{position:relative;background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
          border-radius:var(--radius);box-shadow:var(--shadow)}
    .card:before{content:"";position:absolute;inset:0;border-radius:inherit;padding:1px;background:
      linear-gradient(135deg,var(--gold-1),var(--gold-2),var(--gold-3));-webkit-mask:
      linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);-webkit-mask-composite:xor;mask-composite:exclude}
    .section{margin-top:26px}
    .section h2{margin:0 0 12px;text-align:center;font-size:20px;font-weight:800}
    .pdf-embed{width:100%;height:78vh;border:1px solid rgba(255,255,255,.12);border-radius:14px;overflow:hidden}
    iframe{width:100%;height:100%;border:0;background:#0e141b}
    .note{color:var(--muted);font-size:14px;margin-top:8px;text-align:center}
    @media(max-width:820px){
      .hero{min-height:300px}
      .hero-media{height:220px;flex-direction:column}
      #logoText{width:100%;height:auto}
      #coinImg{height:260px;margin-top:10px}
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-stars"></div>
    <div class="hero-inner">
      <div class="hero-media">
        <img id="logoText" alt="BitDust wordmark" src="./assets/bitdust_text.jpg" />
        <img id="coinImg" alt="BitDust coin" src="./assets/bitdust_coin.jpg" />
      </div>
      <div class="hero-actions">
        <button class="btn" id="buyBtn">Buy on Raydium</button>
        <button class="btn secondary" id="copyBtn">Copy Contract</button>
        <a class="btn secondary" id="pdfBtn" href="./The_BitDust_Vault.pdf" target="_blank" rel="noopener">Download White Paper (PDF)</a>
      </div>
      <div class="code">
        <span>BitDust Official Contract:</span>
        <span class="mono" id="contract">6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z</span>
      </div>
    </div>
  </section>
  <div class="wrap">
    <section class="card section">
      <h2>The BitDust Vault (White Paper)</h2>
      <div class="pdf-embed">
        <iframe src="./The_BitDust_Vault.pdf" title="The BitDust Vault"></iframe>
      </div>
      <div class="note">If the PDF doesn't display, use the download button above.</div>
    </section>
  </div>
  <script>
    const CONTRACT = "6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z";
    const RAYDIUM_URL = `https://raydium.io/swap/?inputCurrency=sol&outputCurrency=${CONTRACT}`;
    document.getElementById('buyBtn').addEventListener('click', () => window.open(RAYDIUM_URL, '_blank'));
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(CONTRACT);
        document.getElementById('copyBtn').textContent = 'Copied!';
        setTimeout(()=>document.getElementById('copyBtn').textContent = 'Copy Contract', 1400);
      }catch(e){
        alert('Press Ctrl/Cmd+C to copy the contract.');
      }
    });
  </script>
</body>
</html>
