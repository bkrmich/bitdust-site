<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BitDust</title>
  <style>
    :root{
      --bg:#0f0f0f; --text:#ffffff; --accent:#f6bf3a; --max:780px; --btnW:420px; --radius:24px;
      --navy:#0d1b2a; --gold:#ffd700; --black:#000000;
    }
    *{ box-sizing:border-box }
    html,body{ width:100%; overflow-x:hidden; -webkit-text-size-adjust:100% }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      text-align:center;
    }
    .wrap{ max-width:var(--max); width:100%; margin:0 auto; padding:24px 16px 56px }
    .logo img{ max-width:240px; width:100%; height:auto; display:block; margin:10px auto 6px }
    .coin img{ max-width:260px; width:100%; height:auto; display:block; margin:6px auto 22px }

    .stack{ display:flex; flex-direction:column; align-items:center; gap:14px }
    .btn{
      display:block; width:100%; max-width:var(--btnW);
      font-weight:800; border-radius:var(--radius); padding:16px 20px;
      background:var(--accent); color:#000; text-decoration:none; border:none; cursor:pointer;
    }
    .btn:active{ transform: translateY(1px) }

    .contract-box{
      width:100%; padding:12px 14px; margin:16px 0;
      border:1px solid #333; border-radius:12px; background:var(--black); text-align:center;
    }
    .contract-box h3{ margin:0 0 10px; font-weight:700; font-size:16px; color:var(--gold) }
    .row-line{
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:14px; line-height:1.4; color:var(--gold);
      background:var(--black); padding:8px 10px; border:1px solid var(--gold);
      border-radius:8px; overflow-wrap:anywhere; word-break:break-word; max-width:100%; margin:0 auto;
    }
    .copy-mini{
      background:var(--navy); color:var(--gold); border:1px solid var(--gold);
      border-radius:6px; padding:6px 10px; cursor:pointer;
    }
    .price-card{
      background:var(--navy); color:var(--gold); border-radius:8px; padding:12px;
      font:600 18px/1.2 system-ui; width:100%; max-width:340px; text-align:center;
      margin:10px auto;
    }
    footer{ margin-top:28px; color:#bbb; font-size:13px }

    /* Toast */
    #toast{
      visibility:hidden; min-width:160px;
      background:#0d1b2a; color:#ffd700; text-align:center;
      border-radius:6px; padding:10px;
      position:fixed; left:50%; bottom:30px; transform:translateX(-50%);
      z-index:9999; font-size:14px; font-weight:600;
      box-shadow:0 0 10px rgba(255,215,0,0.6);
    }

    @media (max-width:600px){
      .btn{ max-width:100% }
      .contract-box{ padding:8px 10px; margin:12px 0 }
      .contract-box h3{ font-size:14px; margin-bottom:6px }
      .row-line{ font-size:12px; padding:6px 8px }
      .price-card{ font-size:16px }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Branding -->
    <div class="logo"><img src="logo.png" alt="BitDust Logo"></div>
    <div class="coin"><img src="coin.jpeg" alt="BitDust Coin"></div>

    <!-- Order: Raydium -> Whitepaper -> Jupiter -->
    <div class="stack">
      <a class="btn" href="https://raydium.io/swap/?inputCurrency=sol&outputCurrency=6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z" target="_blank" rel="noopener">Buy on Raydium</a>
      <a class="btn" href="whitepaper.pdf" target="_blank" rel="noopener">Download White Paper</a>
      <a id="jup-btn" class="btn" href="https://jup.ag/swap/SOL-6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z" target="_blank" rel="noopener">ü™ê Buy on Jupiter</a>
    </div>

    <!-- Contract -->
    <div class="contract-box">
      <h3>Official Contract Address</h3>
      <div class="row-line">
        <code id="contract-address" style="background:transparent; border:none; color:#FFD700;">
          6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z
        </code>
        <button id="copy-contract" type="button" class="copy-mini">‚ßâ</button>
      </div>
    </div>

    <!-- Prices -->
    <div class="price-card">Initial Offering Price: $0.10 per token</div>
    <a class="price-card" href="https://www.geckoterminal.com/solana/tokens/6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z" target="_blank" rel="noopener">
      Market Price (live) ‚Üí GeckoTerminal
    </a>

    <!-- Fixed supply -->
    <footer>¬© BitDust ‚Äî fixed supply ‚Ä¢ 10,000 tokens</footer>
  </main>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Scripts -->
  <script>
    // Toast popup
    function showToast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.visibility = 'visible';
      setTimeout(()=>{ t.style.visibility='hidden'; }, 1200);
    }

    // Deep-link Jupiter on mobile into Phantom‚Äôs in-app browser
    (function () {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const jup = "https://jup.ag/swap/SOL-6JvXx5usmEHXB3RZjjrk94mcxqAWpFXazSqe9RBSE26z";
      const deep = "https://phantom.app/ul/browse?url=" + encodeURIComponent(jup);
      const btn = document.getElementById('jup-btn');
      if (btn && isMobile) btn.setAttribute('href', deep);
    })();

    // Copy contract
    document.addEventListener('DOMContentLoaded', () => {
      const contractBtn = document.getElementById('copy-contract');
      contractBtn?.addEventListener('click', async () => {
        try{
          const addr = (document.getElementById('contract-address')?.textContent || '').trim();
          await navigator.clipboard.writeText(addr);
          showToast('Copied!');
        }catch(e){ console.error(e); showToast('Copy failed'); }
      });
    });
  </script>
</body>
</html>
